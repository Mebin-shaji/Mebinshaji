<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Automated </title>
  <!-- MDB icon -->
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css">
  <!-- Google Fonts Roboto -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- Material Design Bootstrap -->
  <link rel="stylesheet" href="css/mdb.min.css">
  <!-- Your custom styles (optional) -->
  <link rel="stylesheet" href="css/style.css">
  <!-- jQuery -->
  <script type="text/javascript" src="js/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
          $("#StdBiologyMark").hide();
          $("#StdAccountancyMark").hide();
          $("#StdEconomicsMark").hide();
          $("#StdSociologyMark").hide();
          $("#StdLiteratureMark").hide();
          $("#StdMathsMark").hide();
          $("#StdPhysicsMark").hide();
          $("#StdChemistryMark").hide();
      $("#hscbatch").change(function () {
        var h = $("#hscbatch").val();
        console.log(h);
        if (h == "physics-maths") {
          $("#StdMathsMark").show();
          $("#StdPhysicsMark").show();
          $("#StdChemistryMark").show();
          $("#StdBiologyMark").hide();
          $("#StdAccountancyMark").hide();
          $("#StdEconomicsMark").hide();
          $("#StdSociologyMark").hide();
          $("#StdLiteratureMark").hide();

        }
        else if (h == "physics-biology") {
          $("#StdPhysicsMark").show();
          $("#StdChemistryMark").show();
          $("#StdBiologyMark").show();
          $("#StdAccountancyMark").hide();
          $("#StdEconomicsMark").hide();
          $("#StdSociologyMark").hide();
          $("#StdLiteratureMark").hide();
          $("#StdMathsMark").hide();
        }
        else if (h == "commerce") {
          $("#StdAccountancyMark").show();
          $("#StdEconomicsMark").show();
          $("#StdSociologyMark").hide();
          $("#StdLiteratureMark").hide();
          $("#StdMathsMark").hide();
          $("#StdPhysicsMark").hide();
          $("#StdChemistryMark").hide();
          $("#StdBiologyMark").hide();
        }
        else if (h == "humanities"){
          $("#StdSociologyMark").show();
          $("#StdLiteratureMark").show();
          $("#StdBiologyMark").hide();
          $("#StdAccountancyMark").hide();
          $("#StdEconomicsMark").hide();
          $("#StdMathsMark").hide();
          $("#StdPhysicsMark").hide();
          $("#StdChemistryMark").hide();
        }


      });

    });
  </script>
</head>

<body>

  <div class="container my-5 px-0 z-depth-1">

    <!--Section: Content-->
    <section class="p-5 my-md-5 text-center"
      style="background-image: url(https://mdbootstrap.com/img/Photos/Others/background.jpg); background-size: cover; background-position: center center;">

      <form class="my-5 mx-md-5" action="">

        <div class="row">
          <div class="col-md-6 mx-auto">
            <!-- Material form login -->
            <div class="card">

              <!--Card content-->
              <div class="card-body">

                <!-- Form -->
                <form class="text-center" style="color: #757575;" action="#!">

                  <h3 class="font-weight-bold my-4 pb-2 text-center dark-grey-text">Log In</h3>

                  <!-- Name -->
                  <input type="name" id="stdname" class="form-control mb-4" placeholder="Name" required>

                  <!-- Email -->
                  <input type="email" id="FormEmail" class="form-control" placeholder="Email" required>
                  <!-- <small id="passwordHelpBlock" class="form-text text-right blue-text">
                     <a href="">Recover Password</a> -->
                  <!-- </small> -->

                  <!--Phone Number-->
                  <input type="number" id="StdPhoneNumber" class="form-control formpadding" placeholder="Phone Number" required>

                  <!--SSLC Mark-->
                  <input type="number" id="StdSslcMark" class="form-control formpadding" placeholder="SSLC Persentage" required>

                  <!--HSC Mark-->
                  <input type="number" id="StdHscMark" class="form-control formpadding" placeholder="HSC Persentage" required>

                  <select class="browser-default custom-select formpadding" id="hscbatch" required>
                    <option selected disabled>Choose HCS Batch</option>
                    <option value="physics-maths">Physics- Maths</option>
                    <option value="physics-biology">Physics- Biology</option>
                    <option value="commerce">Commerce</option>
                    <option value="humanities">Humanities</option>
                  </select>


                  <!--Physics Mark-->
                  <input type="number" id="StdPhysicsMark" class="form-control formpadding " placeholder="Physics Mark" required>

                  <!--Chemistry Mark-->
                  <input type="number" id="StdChemistryMark" class="form-control formpadding" placeholder="Chemistry Mark" required>

                  <!--Biology Mark-->
                  <input type="number" id="StdBiologyMark" class="form-control formpadding" placeholder="Biology Mark" required>

                  <!--Maths Mark-->
                  <input type="number" id="StdMathsMark" class="form-control formpadding" placeholder="Maths Mark" required>

                  <!--Accountancy Mark-->
                  <input type="number" id="StdAccountancyMark" class="form-control formpadding" placeholder="Accountancy Mark" required>

                  <!--Economics Mark-->
                  <input type="number" id="StdEconomicsMark" class="form-control formpadding" placeholder="Economics Mark" required>

                  <!--Socialogy Mark-->
                  <input type="number" id="StdSociologyMark" class="form-control formpadding" placeholder="Sociology Mark" required>

                  <!--Literature Mark-->
                  <input type="number" id="StdLiteratureMark" class="form-control formpadding" placeholder="Literature Mark" required>

                  <div class="text-center">

                    <button type="button" class="btn btn-outline-orange btn-rounded my-4 waves-effect">Go</button>
                  </div>

                </form>
                <!-- Form -->

              </div>

            </div>
            <!-- Material form login -->
          </div>
        </div>

      </form>

    </section>
    <!--Section: Content-->


  </div>


  <!-- End your project here-->


  <!-- Bootstrap tooltips -->
  <script type="text/javascript" src="js/popper.min.js"></script>
  <!-- Bootstrap core JavaScript -->
  <script type="text/javascript" src="js/bootstrap.min.js"></script>
  <!-- MDB core JavaScript -->
  <script type="text/javascript" src="js/mdb.min.js"></script>
  <!-- Your custom scripts (optional) -->
  <script type="text/javascript"></script>

</body>

</html>
